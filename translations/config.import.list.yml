description: 'Export configurations as yml file based on a list in the YAML file passed as argument.'
arguments:
    config-list-file: 'YAML File containing the configs names to import.'
options:
    directory: 'Define the directory where to find the configurations files for the import. (default SYNC directory)'
questions:
    config-list-file: 'Enter path to config list file (relatively to Drupal root)'
messages:
    config-list-file-not-found: 'Configuration list file %s not found.'
    config-list-file-empty: 'Configuration list file parameter must not be empty.'
    empty-value: 'Value can not be empty'
    success: 'The configuration "%s", has been imported.'
